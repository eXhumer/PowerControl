# ECIO 或者 ECRAM 都可以
# 内核补丁使用的是 ECIO 的方式
product_name:
  - G1617-01
fans:
  - ram_reg_addr: 0x4E
    ram_reg_data: 0x4F
    ram_manual_offset: 0x47A
    ram_rpmwrite_offset: 0x47A
    ram_rpmread_offset: 0x478
    ram_rpmread_length: 2

    manual_offset: 0x7a
    rpmwrite_offset: 0x7a
    rpmread_offset: 0x78

    rpm_write_max: 244
    rpm_value_max: 6700
