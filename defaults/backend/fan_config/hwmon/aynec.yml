hwmon_name: aynec

fans:
  - fan_name: Fan
    pwm_mode: 0

    pwm_enable:
      manual_value: 1
      auto_value: 0
      pwm_enable_path: pwm1_enable
      pwm_enable_second_path: pwm1_mode

    pwm_write:
      pwm_write_max:
        default: 255
      pwm_write_path: pwm1

    pwm_input:
      hwmon_label: aynec
      pwm_read_path: fan1_input
      pwm_read_max: 5000

    temp_mode: 0
